<!DOCTYPE html>
<html lang="en">

<!-- Dynamic <head> content will be injected here via JavaScript -->
<div id="head-container"></div>

<body>

<!-- Navigation bar (dynamically loaded) -->
<div id="navbar-container"></div>

<!-- Shopping cart modal (hidden by default, opened on user interaction) -->
<div id="cart-modal-container"></div>

<!-- Main banner section (promotional or featured content) -->
<div id="banner-container"></div>

<!-- Featured games section (dynamically populated with product cards) -->
<div id="games-container"></div>

<!-- Game description modal (shown when a game card is clicked) -->
<div id="game-description-container"></div>

<!-- Game category filters or sections -->
<div id="category-container"></div>

<!-- "How It Works" section to explain the game rental process -->
<div id="workflow-container"></div>

<!-- Footer section (includes contact, terms, etc.) -->
<div id="footer-container"></div>

<!-- Main JavaScript entry point (ES module) -->
<script type="module" src="./../js/app.js"></script>

</body>

</html>
