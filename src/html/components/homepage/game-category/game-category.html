<!-- Categories Section displaying game genres -->
<section class="categories" id="category-container">

    <!-- Section title -->
    <h2 class="section-title">Categories</h2>

    <!-- Grid container for category cards -->
    <div class="categories-grid">

        <!-- Single category card with icon and label -->
        <div class="category-card" id="action" data-genre="action">
            <img src="../../../assets/images/icons/icons-mmorpg-64.png" alt="Action">
            <h3>Action</h3>
        </div>

        <div class="category-card" id="adventure" data-genre="adventure">
            <img src="../../../assets/images/icons/icons-adventure-64.png" alt="Adventure">
            <h3>Adventure</h3>
        </div>

        <div class="category-card" id="rpg" data-genre="rpg">
            <img src="../../../assets/images/icons/icons-rpg-60.png" alt="RPG">
            <h3>RPG</h3>
        </div>

        <div class="category-card" id="fps" data-genre="fps">
            <img src="../../../assets/images/icons/icons-target-48.png" alt="FPS">
            <h3>FPS</h3>
        </div>

        <div class="category-card" id="sports" data-genre="sports">
            <img src="../../../assets/images/icons/icons-football-60.png" alt="Sports">
            <h3>Sports</h3>
        </div>

    </div>
</section>
