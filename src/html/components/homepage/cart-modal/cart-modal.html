<!-- Shopping Cart Modal -->
<div class="cart-modal" id="cart-modal">

    <!-- Modal content wrapper -->
    <div class="cart-content">

        <!-- Modal header with title and close button -->
        <div class="cart-header">
            <h3>Your Cart</h3>
            <!-- Close icon to hide the modal -->
            <span class="close-cart" id="close-cart">&times;</span>
        </div>

        <!-- Container for dynamically added cart items -->
        <div class="cart-items" id="cart-items">
            <!-- Items will be added dynamically via JavaScript -->
        </div>

        <!-- Footer with total price and checkout button -->
        <div class="cart-total">
            <span>Total: $0.00</span>
            <button class="checkout-btn">Complete Rental</button>
        </div>

    </div>
</div>
