<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META TAGS -->
    <meta charset="UTF-8"> <!-- Character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive viewport -->
    <title>Game Rent</title> <!-- Page title in browser tab -->

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="css/style.css"> <!-- Main stylesheet -->

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@600;700&display=swap" rel="stylesheet">
</head>

<body class="body">
<!-- MAIN CONTENT CONTAINER -->
<main class="container main">

    <!-- NAVIGATION BAR (dynamically loaded) -->
    <div id="navbar-container"></div>

    <!-- LOGO SECTION -->
    <section class="logo">
        <!-- Application logo/title -->
        <h1 class="logo__title">
            Game <span class="page-title__highlight">Rent</span>
        </h1>

        <!-- DECORATIVE DIVIDER (dynamically loaded) -->
        <div id="fade__bar-container"></div>

        <!-- PAGE HEADER -->
        <h1 class="page-title">
            Rent your favorite <span class="page-title__highlight">boardgames</span>
        </h1>

        <!-- GAME CARDS CONTAINER (dynamically loaded) -->
        <div id="game__card-container"></div>
    </section>
</main>

<!-- MODALS (dynamically loaded) -->
<!-- Shopping Cart Modal -->
<div id="modal-container"></div>

<!-- Game Details Modal -->
<div id="game-modal-container"></div>

<!-- JAVASCRIPT -->
<script type="module" src="js/app.js"></script> <!-- Main application script -->
</body>
</html>
