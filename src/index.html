<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Rent</title>

    <!-- External stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@600;700&display=swap" rel="stylesheet">
</head>

<body class="body">
<main class="container main">

    <!-- Navigation bar -->
    <nav class="navbar">
        <div class="navbar__cart" id="cart-icon">
            <img src="img/cart-icon.png" alt="" class="navbar__cart-icon">
            <span class="navbar__cart-count" id="cart-count">0</span>
        </div>

        <ul class="navbar__list">
            <li class="navbar__item"><a href="#" class="navbar__link">Home</a></li>
            <li class="navbar__item"><a href="#" class="navbar__link">About</a></li>
            <li class="navbar__item"><a href="#" class="navbar__link">Contact</a></li>
        </ul>
    </nav>

    <!-- Logo section -->
    <section class="logo">
        <h1 class="logo__title">
            Game <span class="page-title__highlight">Rent</span>
        </h1>
        <p class="logo__subtitle">Project created by: Mauro Junior</p>

    <!-- Visual divider with lines and a bar -->
    <section class="divider">
        <div class="divider__line"></div>
        <img src="img/fade_bar.svg" alt="Decorative bar" class="divider__bar">
        <div class="divider__line"></div>
    </section>

    <!-- Main title -->
    <h1 class="page-title">
        Rent your favorite <span class="page-title__highlight">boardgames</span>
    </h1>

    <!-- Game dashboard -->
    <section class="dashboard">
        <ul class="dashboard__list">

            <!-- Game card: Monopoly -->
            <li class="dashboard__card" id="game-1">
                <div class="dashboard__card-img">
                    <img src="img/monopoly.png" alt="Monopoly game cover">
                </div>
                <p class="dashboard__card-name">Monopoly</p>
                <a href="#" onclick="statusChange(1)" class="dashboard__card-btn">Rent</a>
            </li>

            <!-- Game card: Ticket to Ride -->
            <li class="dashboard__card" id="game-2">
                <div class="dashboard__card-img ">
                    <img src="img/ticket_to_ride.png" alt="Ticket to Ride game cover">
                </div>
                <p class="dashboard__card-name">Ticket to Ride</p>
                <a href="#" onclick="statusChange(2)" class="dashboard__card-btn">Rent</a>
            </li>

            <!-- Game card: Takenoko (already rented) -->
            <li class="dashboard__card--return" id="game-3">
                <div class="dashboard__card-img ">
                    <img src="img/takenoko.png" alt="Takenoko game cover">
                </div>
                <p class="dashboard__card-name">Takenoko</p>
                <a href="#" onclick="statusChange(3)" class="dashboard__card-btn">Rent</a>
            </li>

        </ul>
    </section>
    </section>
</main>

<!-- Modal for cart -->
<div id="cart-modal" class="modal">
    <div class="modal__content">
        <span class="modal__close" id="close-cart">&times;</span>
        <h2>Shopping Cart</h2>
        <ul id="cart-items" class="modal__list"></ul>
        <p>Total: R$ <span id="cart-total">0.00</span></p>
    </div>
</div>

<!-- App JS logic -->
<script src="js/app.js"></script>
</body>

</html>
