<!--
  FADE BAR DECORATIVE COMPONENT
  Visual divider element with decorative styling
  Structure:
  - Two subtle divider lines
  - Central decorative SVG element
  Used as a section separator between content blocks
-->

<!-- Main container for the fade bar component -->
<section class="divider">
    <!-- Left decorative line -->
    <div class="divider__line"></div>

    <!-- Central decorative SVG graphic -->
    <img src="img/fade_bar.svg" alt="Decorative bar" class="divider__bar">

    <!-- Right decorative line -->
    <div class="divider__line"></div>
</section>
