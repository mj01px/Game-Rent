<!--
  GAME CARDS SECTION
  Displays available board games for rental
  Each card contains:
  - Game cover image
  - Title
  - Description (in data attribute)
  - Price (in data attribute)
  - Rent button with click handler
-->

<!-- Main dashboard container -->
<section class="dashboard">
    <!-- List of game cards -->
    <ul class="dashboard__list">

        <!-- Monopoly Game Card -->
        <li class="dashboard__card" id="game-1"
            data-description="The classic real estate trading game where you buy, rent, and trade properties..."
            data-price="$25.90">

            <!-- Game cover image -->
            <div class="dashboard__card-img">
                <img src="img/monopoly.png" alt="Monopoly game cover">
            </div>

            <!-- Game title -->
            <p class="dashboard__card-name">Monopoly</p>

            <!-- Rent button with click handler -->
            <a href="#" onclick="handleCardButtonClick(1)" class="dashboard__card-btn">Rent</a>
        </li>

        <!-- Ticket to Ride Game Card -->
        <li class="dashboard__card" id="game-2"
            data-description="Connect cities in an exciting railway adventure across North America!..."
            data-price="$20.50">

            <div class="dashboard__card-img">
                <img src="img/ticket_to_ride.png" alt="Ticket to Ride game cover">
            </div>
            <p class="dashboard__card-name">Ticket to Ride</p>
            <a href="#" onclick="handleCardButtonClick(2)" class="dashboard__card-btn">Rent</a>
        </li>

        <!-- Takenoko Game Card -->
        <li class="dashboard__card" id="game-3"
            data-description="Grow colorful bamboo to feed the Emperor's hungry panda!..."
            data-price="$23.90">

            <div class="dashboard__card-img">
                <img src="img/takenoko.png" alt="Takenoko game cover">
            </div>
            <p class="dashboard__card-name">Takenoko</p>
            <a href="#" onclick="handleCardButtonClick(3)" class="dashboard__card-btn">Rent</a>
        </li>

    </ul>
</section>
