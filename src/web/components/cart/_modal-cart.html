<!--
  SHOPPING CART MODAL COMPONENT
  Displays the user's cart items with quantity controls and total price
  Structure:
  - Modal container with overlay
  - Header with close button
  - List of cart items
  - Footer with total price
-->

<!-- Modal container with overlay background -->
<div id="cart-modal" class="cart-modal">
    <!-- Modal content container -->
    <div class="cart-modal__content">
        <!-- Close button (X icon) -->
        <span class="cart-modal__close" id="close-cart">&times;</span>

        <!-- Modal title -->
        <h2>Shopping Cart</h2>

        <!-- Cart items list container -->
        <ul id="cart-items" class="cart-modal__list">
            <!-- Individual cart item (example item) -->
            <li class="cart-modal__item">
                <!-- Product image -->
                <div class="cart-modal__item-img">
                    <img src="img/ticket_to_ride.png" alt="Ticket to Ride cover" />
                </div>

                <!-- Product information -->
                <div class="cart-modal__item-info">
                    <!-- Product title -->
                    <p class="cart-modal__item-title">Ticket to Ride</p>
                    <!-- Unit price -->
                    <p class="cart-modal__item-price">Unit: R$ 20,50</p>
                    <!-- Quantity selector -->
                    <label class="cart-modal__item-qty">
                        Qty:
                        <input
                                type="number"
                                min="1"
                                value="1"
                                class="cart-modal__item-qty-input"
                        />
                    </label>
                </div>
            </li>
        </ul>

        <!-- Footer with total price -->
        <div class="cart-modal__footer">
            <!-- Total price display -->
            <p>Total: R$ <span id="cart-total">0.00</span></p>
        </div>
    </div>
</div>
